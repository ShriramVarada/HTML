<html>
<head> <title> Tables </title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col"> Vedas </th>
        <th scope="col"> Upanishads </th>
        <th scope="col"> Gods </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"> Names </th>
        <td rowspan="2"> Sama </td>
        <td> Narayana </td>
        <td> Shiva </td>
      </tr>
      <tr>
        <th scope="row"> Date </th>
        <td> 3100 BC </td>
        <td> Eternal </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row"> Sample row </th>
        <td colspan="2"> fghgf </td>
        <td> fgetd </td>
      </tr>
    </tfoot>
  </table>

  <form action="https://vanipedia.org/wiki/Main_Page" method="get" id="Sample">
    <p> UserName: <input type="text" name="username" maxlength="64"> </p>
    <p> Password: <input type="password" name="password" maxlength="64"> </p>
    <textarea name="textarea" cols="20" rows="4"> Enter here </textarea>
    <p> Various paths: </p>
    <input type="radio" name="path" value="shiva" checked="checked"> Shaivite
    <input type="radio" name="path" value="vishnu"> Vaishnava
    <input type="radio" name="path" value="shakti"> Shakta <br />

    <input type="checkbox" name="namesofgod" value="narayana"> Narayana
    <input type="checkbox" name="namesofgod" value="krishna"> Krishna
    <input type="checkbox" name="namesofgod" value="govinda"> Govinda <br />

    <select name="Puranas">
      <option selected="selected"> Bhagavata </option>
      <option value="vishnu"> Vishnu </option>
      <option> Padma </option>
    </select><br />

    <select name="Itihasas" multiple="multiple">
      <option selected="selected"> Ramayana </option>
      <option value="vishnu"> Mahabharata </option>
      <option> Padma </option>
    </select>

  </form>


  <form action="http://www.scsmathlondon.org/get-involved/mantra-meditation" method="post" id="Sample2">
    <p> Upload file
    <input type="file" name="Fileupload"><br /> <br /><input type="submit" name="submit form" value="Upload1"> </p>
    <input type="image" src="Names of God\Images\mahavishnu2.jpg" height="100" width="100"> <br />
    <button> Add </button>
    <input type="hidden" name="hid" value="dumb"><br /><br />

    <fieldset>
      <legend> Testing label for tags </legend>
        <label> Enter name: <input type="text" name="age" required="required"></label><br />
        scsmathlondon <br />
        <input type="radio" name="sankirtan" id="1" value="Chant">
        <label for="1"> Sankirtan </label><br />
        <input type="radio" name="sankirtan" id="2" value="Vishnu">
        <label> Nama Sankirtan </label>
    </fieldset>

    <br /><br />
    <label> Initiation: <input type="date" name="Initiation"> </label>
    <br /><br />
  </form>

  <form id="321" action="https://www.youtube.com/feed/subscriptions" method="get">
    Email: <input type="email" name="myemail"><br />
    URL: <input type="url" name="Uniform">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
