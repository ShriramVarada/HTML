<html>
<head> <title> Tables </title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col"> Vedas </th>
        <th scope="col"> Upanishads </th>
        <th scope="col"> Gods </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"> Names </th>
        <td rowspan="2"> Sama </td>
        <td> Narayana </td>
        <td> Shiva </td>
      </tr>
      <tr>
        <th scope="row"> Date </th>
        <td> 3100 BC </td>
        <td> Eternal </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row"> Sample row </th>
        <td colspan="2"> fghgf </td>
        <td> fgetd </td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
